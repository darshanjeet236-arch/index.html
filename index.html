<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Restaurant | Monticello</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --fire: #ff4d00; --gold: #d4af37; --dark: #0a0a0a; --card: #161616; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- Top Middle Flame Logo --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; border-bottom: 2px solid var(--fire);
        }
        .restaurant-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem; color: white;
            text-transform: uppercase; letter-spacing: 2px;
            display: flex; align-items: center; gap: 8px;
        }
        .restaurant-name span { color: var(--fire); }

        /* --- Hero --- */
        .hero {
            height: 50vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; margin-top: 80px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&q=80&w=1200');
            background-size: cover; background-position: center;
        }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 3rem; opacity: 0; }

        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px 150px; }
        .section-title { margin: 50px 0 30px; text-align: center; opacity: 0; }
        .section-title h2 { color: var(--gold); font-family: 'Playfair Display'; font-size: 2rem; }

        /* --- Menu Grid --- */
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .menu-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #222; opacity: 0; transform: translateY(40px); }
        .dish-img { width: 100%; height: 230px; object-fit: cover; }
        .dish-info { padding: 20px; }
        .dish-header { display: flex; justify-content: space-between; font-weight: 700; }
        .price { color: var(--gold); }

        /* --- Live Map --- */
        .map-section { margin-top: 80px; text-align: center; }
        .map-box { 
            width: 100%; height: 350px; border-radius: 20px; overflow: hidden;
            border: 2px solid var(--fire); margin-top: 25px; opacity: 0; transform: scale(0.9);
        }

        /* --- Centered Bottom Call Button --- */
        .call-wrapper { position: fixed; bottom: 25px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 2000; }
        .call-btn {
            background: var(--fire); color: white; padding: 18px 40px; border-radius: 50px;
            text-decoration: none; font-weight: 900; font-size: 1rem;
            box-shadow: 0 10px 30px rgba(255, 77, 0, 0.4);
            display: flex; align-items: center; gap: 12px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="restaurant-name" id="main-logo"><span>ðŸ”¥</span> USA RESTAURANT <span>ðŸ”¥</span></div>
    </nav>

    <section class="hero">
        <h1 id="hero-title">Delicious Traditions</h1>
        <p style="color:var(--gold); letter-spacing: 3px;">MONTICELLO, IN</p>
    </section>

    <div class="container">
        <div class="section-title reveal"><h2>BBQ Specialties</h2></div>
        <div class="menu-grid">
            <div class="menu-card reveal">
                <img src="https://images.unsplash.com/photo-1544025162-d76694265947?w=800" class="dish-img">
                <div class="dish-info"><div class="dish-header"><span>BBQ Ribs</span> <span class="price">$13.99</span></div></div>
            </div>
            <div class="menu-card reveal">
                <img src="https://images.unsplash.com/photo-1598515214211-89d3c73ae83b?w=800" class="dish-img">
                <div class="dish-info"><div class="dish-header"><span>BBQ Chicken Filet</span> <span class="price">$11.50</span></div></div>
            </div>
        </div>

        <div class="section-title reveal"><h2>Children's Menu</h2></div>
        <div class="menu-grid">
            <div class="menu-card reveal">
                <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=800" class="dish-img">
                <div class="dish-info"><div class="dish-header"><span>Hamburger & Fries</span> <span class="price">$4.99</span></div></div>
            </div>
            <div class="menu-card reveal">
                <img src="https://images.unsplash.com/photo-1551183053-bf91a1d81141?w=800" class="dish-img">
                <div class="dish-info"><div class="dish-header"><span>Spaghetti</span> <span class="price">$5.50</span></div></div>
            </div>
        </div>

        <div class="map-section reveal">
            <h2>Our Location</h2>
            <div class="map-box" id="map-animate">
                <iframe width="100%" height="100%" frameborder="0" style="border:0; filter: grayscale(1) invert(1);" 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3015.617466826647!2d-86.7634289!3d40.7516999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88139589d8197777%3A0x6e9f5e08c0c8c0c0!2s1515%20N%20Main%20St%2C%20Monticello%2C%20IN%2047960!5e0!3m2!1sen!2sus!4v1700000000000" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <div class="call-wrapper">
        <a href="tel:5745838179" class="call-btn" id="call-btn">
            <span>ðŸ“ž</span> CALL FOR FOOD
        </a>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Flame Logo Flicker
        gsap.to("#main-logo span", { opacity: 0.5, repeat: -1, yoyo: true, duration: 0.15 });

        // Hero Animation
        gsap.to("#hero-title", { opacity: 1, y: -15, duration: 1.2, ease: "power3.out" });

        // Scroll Reveals
        document.querySelectorAll(".reveal").forEach((el) => {
            gsap.to(el, {
                scrollTrigger: { trigger: el, start: "top 90%" },
                opacity: 1, y: 0, duration: 1, ease: "power4.out"
            });
        });

        // Map Pop Animation
        gsap.to("#map-animate", {
            scrollTrigger: { trigger: ".map-section", start: "top 80%" },
            opacity: 1, scale: 1, duration: 1.2, ease: "back.out(1.7)"
        });

        // Call Button Pulse
        gsap.to("#call-btn", { scale: 1.05, repeat: -1, yoyo: true, duration: 0.8 });
    </script>
</body>
</html>
